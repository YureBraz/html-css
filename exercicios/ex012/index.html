<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="250" poster="imagens/cafe.png" controls>
        <source src="mídia/meu-video.webm" type="video/webm">
        <source src="mídia/meu-video.mp4.mp4" type="video/mp4">
        <source src="mídia/meu-video.ogv" type="video/ogv">
        <source src="mídia/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não possui compatibilidade com a reprodução de videos </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RHElv9Kk9gY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
